<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>HandMath Solver</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!--Scroll-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/scroll.css') }}" />
    <!-- MDB -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mdb.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}" />
</head>

<body class="d-flex flex-column min-vh-100">
    <!--Main Navigation-->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light base-navbar fixed-top">
        <div class="container-fluid">
          <!-- Navbar brand -->
          <a class="navbar-brand" href="#" style="font-family: 'GeekbleMalang2WOFF2'; color: #6A7BA2;">HandMath Solver</a>

          <!-- Toggle button -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
          </button>

          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/">
                  <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#6A7BA2" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                    <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>
                  </svg>
                </a>
              </li>
              {% if session.loginUserId %}
              <li class="nav-item">
                <a class="nav-link" href="/logout" style="font-family: 'ONE-Mobile-Title'; color: #6A7BA2;">{{session.loginUserName}}</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="/login">
                  <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#6A7BA2" class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                  </svg>
                </a>
              </li>
              {% endif %}
            </ul>
          </div>
          <!-- Collapsible wrapper end -->
        </div>
      </nav>


    <div class="d-flex flex-column justify-content-center align-items-center min-vh-100">
      <main class="d-flex flex-grow-1 flex-column flex-md-row align-items-center" style="background-color: #6A7BA2; width: 100%; justify-content: space-evenly;">
          <div class="content col-md-6 text-center order-md-1">
              <img src="static/img/main.png" alt="설명" class="image">
          </div>
          <div class="content col-md-6 text-center order-md-2">
              <h1 class="mb-3" style="font-family: 'GeekbleMalang2WOFF2'; color: #F7E0DF;">HandMath Solver</h1>
              <h5 class="mb-4" style="font-family: 'GmarketSansMedium'; color: #F7E0DF;">손글씨로 입력하고, 즉시 해결책을 받으세요.<br>
                간단한 인공지능 수학 문제 해결 도구</h5>
              <a class="btn btn-lg m-2" href="/canvas" role="button" style="font-family: 'Paperlogy-8ExtraBold'; color: #6A7BA2; background-color: #F7E0DF;">시작하기</a>
          </div>
      </main>
  </div>

    <!--Main layout-->
    <main class="mt-5">
      <div class="container">
        <!--Section: Content-->
        {% block main %}
        {% endblock %}
      </div>
    </main>

    <!-- Footer -->
    {% include 'footer.html' %}

    <!-- MDB JavaScript -->
   
    <!-- Bootstrap JS와 Popper.js --> 
    <script type="text/javascript" src="{{ url_for('static', filename='js/mdb.umd.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/scroll.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>


</body>
</html>
